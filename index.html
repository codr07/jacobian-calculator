<!DOCTYPE html>
<html>
<head>
    <title>Jacobian Calculator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h2>Step 1: Define Dimensions</h2>

    <form method="POST">

        <button type="submit">Next</button>
    </form>
</div>
